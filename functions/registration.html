<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Собственные стили -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .register-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .register-header h3 {
            margin-bottom: 0;
        }

        .register-btn {
            width: 100%;
        }

        .register-footer {
            text-align: center;
            margin-top: 15px;
        }

        .register-footer a {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-header">
            <h3>Регистрация</h3>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary register-btn">Зарегистрироваться</button>
        </form>

        <div class="register-footer">
            <p>Уже есть аккаунт? <a href="authorization.html">Войдите</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const login = document.getElementById('login').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Пароли не совпадают.");
            } else if (login === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Пожалуйста, заполните все поля.");
            } else {
                // Здесь будет отправка данных для проверки и регистрации (например, через AJAX или Fetch API)
                alert("Регистрация прошла успешно");
            }
        });
    </script>

</body>
</html>
