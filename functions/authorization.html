<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Собственные стили -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .auth-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-header h3 {
            margin-bottom: 0;
        }

        .auth-btn {
            width: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 15px;
        }

        .auth-footer a {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <h3>Авторизация</h3>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Войти</button>
        </form>

        <div class="auth-footer">
            <p>Нет аккаунта? <a href="registration.html">Зарегистрируйтесь</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (login === "" || password === "") {
                alert("Пожалуйста, заполните все поля.");
            } else {
                // Здесь будет отправка данных для проверки (например, через AJAX или Fetch API)
                alert("Авторизация прошла успешно");
            }
        });
    </script>

</body>
</html>
