<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Собственные стили -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form .form-control {
            margin-bottom: 15px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .map-container {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        .social-icons a {
            margin-right: 10px;
            display: inline-block;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-header">
            <h3>Свяжитесь с нами</h3>
            <p>Мы будем рады ответить на все ваши вопросы и предложения.</p>
        </div>

        <!-- Контактная информация -->
        <div class="contact-info">
            <h5>Наши контакты</h5>
            <p>Адрес: г. Москва, ул. Спортивная, 10</p>
            <p>Телефон: +7 (999) 123-45-67</p>
            <p>Email: info@sporttraining.ru</p>
        </div>

        <!-- Форма обратной связи -->
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="email">Ваш email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <!-- Социальные сети -->
        <div class="social-icons mt-4">
            <h5>Мы в социальных сетях:</h5>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>

        <!-- Встроенная карта -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.5222435126686!2d37.61729921602008!3d55.75582698055637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414aa426f1e97d3b%3A0x3a6a6e5e0d96eb0a!2z0JrQuNGX0LIsINCg0LXQt9Cw0YDRgtC-0YDQsNC00LrQsCwg0KDQtdC00LXRgNC10LTQtdGB0LrQvtC1LCDQoNC10L3RgdC60L7QstCw0Y8g0LrQuNGX0LIg0J7QntCe0J3QmtCQ0J4g0KLQntCe0J3QndCg!5e0!3m2!1sru!2sru!4v1633671967465!5m2!1sru!2sru" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name === "" || email === "" || message === "") {
                alert("Пожалуйста, заполните все поля.");
            } else {
                // Здесь будет отправка данных на сервер (например, через AJAX или Fetch API)
                alert("Ваше сообщение отправлено!");
            }
        });
    </script>

</body>
</html>
